<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Blumen</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
            <li data-target="#myCarousel" data-slide-to="9"></li>
            <li data-target="#myCarousel" data-slide-to="10"></li>
            <li data-target="#myCarousel" data-slide-to="11"></li>
            <li data-target="#myCarousel" data-slide-to="12"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item active">
                <img src="img/Road_View_1.jpg" alt="Road_View_1" style="width:100%;">
                <h1>Road View</h1>
            </div>

            <div class="item">
                <img src="img/Road_View_Day.jpg" alt="Road_View_Day" style="width:100%;">
            </div>

            <div class="item">
                <img src="img/RoofTop_View.jpg" alt="Road_View_Day" style="width:100%;">
            </div>

            <div class="item">
                <img src="img/Birds_Eye_View.jpg" alt="Birds_Eye_View" style="width:100%;">
            </div>

            <div class="item">
                <img src="img/Aerial_Day.jpg" alt="Aerial_Day" style="width:100%;">
            </div>

            <div class="item">
                <img src="img/Pool_view.jpg" alt="Pool_view" style="width:100%;">
            </div>

            <div class="item">
                <img src="img/Pool_View_1.jpg" alt="Pool_view" style="width:100%;">
            </div>

            <div class="item">
                <img src="img/Road_view.jpg" alt="Pool_view" style="width:100%;">
            </div>
            <div class="item">
                <img src="img/Children%20room.jpg" alt="Children Room" style="width:100%;">
            </div>

            <div class="item">
                <img src="img/Kids%20Area.jpg" alt="Kids Area" style="width:100%;">
            </div>

            <div class="item">
                <img src="img/kitchen.jpg" alt="kitchen" style="width:100%;">
            </div>

            <div class="item">
                <img src="img/Living%20Room.jpg" alt="Living Room" style="width:100%;">
            </div>

            <div class="item">
                <img src="img/Master_bedroom.jpg" alt="Master Bedroom" style="width:100%;">
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="row">
        <iframe src="https://www.youtube.com/embed/TjDbjmIfldM"
                frameborder="0" allowfullscreen width="100%"></iframe>
    </div>
</div>



</body>
</html>
